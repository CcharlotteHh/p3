<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magazine</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <img src="img/logo.jpg" alt="logo" />
      </header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Archive</a></li>

          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>

      <main>
        <section class="upper">
          <!--pictues with news and buttons-->
          <figure class="upperFigure big">
            <img src="img/coffeebig.jpg" alt="coffeebig" />
            <button class="btnupper">All about coffee</button>
            <h2>Discover all about coffee</h2>
          </figure>

            <img src="img/makecoffe.jpg" alt="coffeestuff"/>

            <h2>Do you have the essetials to get started?</h2>
          </figure>

          <figure class="upperFigure small">
            <img src="img/coffeebeans.jpg" alt="coffeebeans" />
            <button class="btnupper">coffee Beans</button>
            <h2>What type of coffee beans are best for me?</h2>
          </figure>
        </section>

        <section class="latestnew">
          <article>
            <figure class="">
              <img src="" alt="" />
              <h3></h3>
              <p></p>
            </figure>
          </article>
        </section>
      </main>
